<section id="projects">
  <div class="container py-5">
    <h2 class="h2 text-center mb-5">Projects i worked on</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <div class="col mb-4" *ngFor="let project of projects; index as i">
        <div class="card h-100 justify-content-between">
          <img src="{{project.image}}" width="250" height="175" alt="{{project.name}}" class="card-img-top">
          <div class="card-body d-flex flex-column justify-content-between">
            <h4 class="h4 card-title">
              {{ project.name }}
            </h4>
            <p class="card-text" *ngIf="project.description">{{ project.description }}</p>

            <div class="card-bottom">
              <hr>
              <div class="tech mb-2">
                <span class="me-3 fs-3" title="HTML" *ngIf="project.tech.html"><i class="fa-brands fa-html5"></i></span>
                <span class="me-3 fs-3" title="Sass" *ngIf="project.tech.scss"><i class="fa-brands fa-sass"></i></span>
                <span class="me-3 fs-3" title="Bootstrap" *ngIf="project.tech.bs"><i
                    class="fa-brands fa-bootstrap"></i></span>
                <span class="me-3 fs-3" title="Javascript" *ngIf="project.tech.js"><i
                    class="fa-brands fa-js"></i></span>
                <span class="ts me-3 fs-3" title="TypeScript" *ngIf="project.tech.ts"><img
                    src="../../assets/icons/typescript.png" height="34px" width="34px" alt="TypeScript"></span>
                <span class="me-3 fs-3" title="Angular" *ngIf="project.tech.angular"><i
                    class="fa-brands fa-angular"></i></span>
                <span class="fs-3" title="Typo3" *ngIf="project.tech.typo3"><i class="fa-brands fa-typo3"></i></span>
              </div>
              <div class="links d-flex flex-row justify-content-end">
                <a *ngIf=" project.github" class="btn btn-secondary me-2" target="_blank" href="{{project.github}}"><i
                    class="fa-brands fa-github"></i></a>
                <a *ngIf="project.link" class="btn btn-success" target="_blank" href="{{project.link}}">Visit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
